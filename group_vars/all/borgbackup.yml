  - name: backups
    source: "{{ common_directory_backup }}"
    crontab: "30 1 * * *"
    exclude_patterns:
      - "/mnt/source/Time Machine"

  - name: misc
    source: "{{ common_directory_misc }}"
    crontab: "45 1 * * *"

  - name: work
    source: "{{ common_directory_storage }}/Work"
    crontab: "0 2 * * *"

  - name: photos
